<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="container">
    <div class="calculator">
        <div class="displayscr"></div>
        <div class="buttonscr">
            <table>
                <tr>
                    <td> <button class="b-operator" id="clear">C</button></td>
                    <td> <button class="b-operator" id="/">&divide;</button></td>
                    <td> <button class="b-operator" id="*">&times;</button></td>
                    <td> <button class="b-operator" id="backspace"><</button></td>
                </tr>  
                <tr>
                    <td> <button class="b-number" id="7">7</button></td>
                    <td> <button class="b-number" id="8">8</button></td>
                    <td> <button class="b-number" id="9">9</button></td>
                    <td> <button class="b-operator" id="-">-</button></td>
                </tr>  
                <tr>
                    <td> <button class="b-number" id="4">4</button></td>
                    <td> <button class="b-number" id="5">5</button></td>
                    <td> <button class="b-number" id="6">6</button></td>
                    <td> <button class="b-operator" id="+">+</button></td>
                </tr>  
                <tr>
                    <td> <button class="b-number" id="1">1</button></td>
                    <td> <button class="b-number" id="2">2</button></td>
                    <td> <button class="b-number" id="3">3</button></td>
                    <td rowspan="2"><button class="b-equal" id="=">=</button></td>
                </tr>  
                <tr>
                    <td> <button class="b-operator" id="(">(</button></td>
                    <td> <button class="b-number" id="0">0</button></td>
                    <td> <button class="b-operator" id=")">) </button></td>
                   
                </tr>  
                   
            </table>
        </div>
    </div>
   </div>
    
</body>
<script>
    const display = document.querySelector('.displayscr')
    const buttons = document.querySelectorAll('button')
    buttons.forEach((item)=>{
        item.onclick =()=>{
              if(item.id == 'clear'){
                display.innerText = ''
              }
              else if(item.id == 'backspace'){
                let string = display.innerText.toString()
                display.innerText = string.substr(0 , string.length-1)
              }
              else if (display.innerText!='' && item.id == '='){
                display.innerText = eval(display.innerText)
              }
              else if (display.innerText=='' && item.id == '='){
                display.innerText = "please enter something.."
                setTimeout(()=>(display.innerText=''), 1000)
              }
              else{
                display.innerText+= item.id
              }
        }
    })
</script>
</html>
