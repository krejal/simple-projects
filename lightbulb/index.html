<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="bulb-container">
        <div class="wire"></div>
        <div class="w-connec"></div>
        <div class="socket-top"></div>
        <div class="s-bottom"></div>
        <div class="socket-back"></div>
       <div class="bulb-top "></div>
       <div class="bulb-bo "></div>
    </div>
    <div class="switch-container">
        <div class="switch-cover">
        <div class="screw"></div>
        <div class="switch"></div>
        <div class="screw"></div>
     </div>
    </div>
</body>
<script>
    let isOpen = false;
    let btn = document.querySelector('.switch');
    let bulbtop = document.querySelector('.bulb-top');
    let bulbbottom = document.querySelector('.bulb-bo');
    btn.addEventListener('click',function () {
           if (isOpen) {
            btn.classList.remove("on")
            bulbbottom.classList.remove("bon")
            bulbtop.classList.remove("bon")}
            else{
                btn.classList.add("on")
            bulbbottom.classList.add("bon")
            bulbtop.classList.add("bon")

            }
        isOpen = !isOpen;
    }
    )
</script>
</html>
